<div class="form-row">
    <div class="col-md-6 mb-2">
        <h2 class="">Todos los platos</h2>
        <br>
        <table class="table table-responsive table-striped mb-5">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of platos">
                    <td>{{item.id}}</td>
                    <td>{{item.nombre}}</td>
                    <td>{{item.precio}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-6">
        <div class="form-row mb-2">
            <div class="col-md-12">
                <h4 class="">Plato mas vendido</h4>
            </div>
        </div>
        <br>
        <div *ngFor="let item of masVendido">
            <ul class="list-group">
                <li class="list-group-item">
                    <p>Id : {{item.id}}</p>
                    <p>Nombre : {{item.nombre}}</p>
                    <p>precio : {{item.precio}}</p>
                    <p>total ventas : {{item.totalVentas}}</p>
                </li>
            </ul>
        </div>
    </div>
</div>
